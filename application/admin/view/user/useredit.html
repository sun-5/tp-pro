{layout name='public:layout'}
<h4 class="text-center text-danger">编辑用户信息</h4>
<form class="form-horizontal" action="{:url('user/doEdit')}" method="POST">
    <div class="form-group">
        <label   class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" name='name' class="form-control"   value="{$userInfo.name}" >
        </div>
      </div>
    <div class="form-group">
      <label  class="col-sm-2 control-label">邮箱</label>
      <div class="col-sm-10">
        <input type="email" name='email' class="form-control"  value="{$userInfo.email}"  >
      </div>
    </div>
    <div class="form-group">
        <label   class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
          <input type="text" name='mobile' class="form-control"  value="{$userInfo.mobile}">
        </div>
      </div>
    <div class="form-group">
      <label   class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="text" name='password' class="form-control" value="{$userInfo.password}" >
      </div>
    </div>
   <!-- 将当前用户的id作为隐藏域数据传到服务器上 -->
   <input type="hidden" name='id' value="{$userInfo.id}"> 
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">保存</button>
      </div>
    </div>
  </form>
