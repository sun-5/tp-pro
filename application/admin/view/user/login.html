<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$title|default='后台登录页'}</title>
    {load href='/static/css/bootstrap.min.css'}
    {load href='/static/js/jquery.min.js'}
    {load href='/static/js/bootstrap.min.js'}
</head>

<body style="background-color: #6d6f77;">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                 
            </div>
            <div class="col-md-4">
                <div class="page-header">
                    <h3>管理员登陆</h3>
                </div>
                <form class="form-horizontal" action="{:url('user/checkLogin')}" method="post">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" name='email' class="form-control" id="email" placeholder="登录邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password" placeholder="输入密码">
                        </div>
                    </div>
             
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-block">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
              
            </div>
        </div>
    </div>

  
</body>

</html>
