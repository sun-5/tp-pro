{layout name='public:layout'}
<h4 class="text-center text-danger">站点管理</h4>
<form class="form-horizontal" action="{:url('site/save')}" method="POST">
    <div class="form-group">
        <label class="col-sm-2 control-label">网站名称：</label>
        <div class="col-sm-10">
            <input type="text" name='name' class="form-control" value="{$siteInfo.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">关键字：</label>
        <div class="col-sm-10">
            <input type="text" name='keywords' class="form-control" value="{$siteInfo.keywords}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">网站描述：</label>
        <div class="col-sm-10">
                <textarea style='width:100%;min-height:200px' type="text" name="content"
                    value="{$siteInfo.content}">{$siteInfo.content}</textarea>
        </div>
    </div>
    {//网站是否关闭}
    <div class="form-group">
        <label class="col-sm-2 control-label">网站是否开启：</label>
        <label class="radio-inline">
            <input type="radio" name="is_open" value="1" {eq name='$siteInfo.is_open' value="1" }checked{/eq}> 开启 </label>
                <label class="radio-inline">
            <input type="radio" name="is_open" value="0" {eq name='$siteInfo.is_open' value="0" }checked{/eq}> 关闭 </label>
                </div> <!-- 将当前分类的id作为隐藏域数据传到服务器上 -->
            <input type="hidden" name='id' value="{$siteInfo.id}">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
</form>
