{layout name='public:layout'}

<h4 class="text-center">分类列表</h4>
<table class="table table-default table-hover text-center">
  <tr>
    <td>ID</td>
    <td>栏目名称</td>
    <td>排序</td>
    <td>状态</td>
    <td>创建时间</td>
    <td>操作</td>
  </tr>
  {volist name='cateList' id='cate' empty='$empty'}
  <tr>
    <td>{$cate.id}</td>
    <td>{$cate.name}</td>
    <td>{$cate.sort}</td>
    <td>{eq name="$cate.status" value="1"}<span style="color:forestgreen">显示</span>{else/}<span style="color:gray">隐藏</span>{/eq}</td>
    <td>{$cate.create_time|date='Y-m-d H:i:s'}</td>
   
    <td>
      <a class="btn btn-primary btn-sm" role="button" href="{:url('cate/cateEdit',['id'=>$cate.id])}">编辑</a>
      <a class="btn btn-danger btn-sm" role="button" onclick="del({$cate.id});return false">删除</a>
    </td>
  </tr>
  {/volist}

</table>
 
<div class="text-center">
  {$cateList|raw}
</div>
 
<a class="btn btn-info btn-sm" role="button" href="{:url('cate/cateAdd')}">添加分类</a>
<script>
  function del(id) {
    if (confirm('您是真的要删除吗？') == true) {
      window.location.href = "{:url('cate/doDelete')}"+ "?id="+ id;
    }
  }
</script>
