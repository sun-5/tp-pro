{extend name="public:base"/}

 
{block name='body'}
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>用户登录</h2>
        </div>
        <form class="form-horizontal" id="login"  onsubmit="return false">
         
            <div class="form-group">
                <label for="input2" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" name='email' class="form-control" id="input2" placeholder="email">
                </div>
            </div>
   
            <div class="form-group">
                <label for="input4" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name='password' class="form-control" id="input4" placeholder="password">
                </div>
            </div>
         
     
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button   class="btn btn-primary" id='loginBtn'>登录</button>
                </div>
            </div>
        </form>
    </div>
<script>
    $(function(){
         //验证密码两次是否一致

        $('#loginBtn').click(function(){
           // console.log($('#register').serialize());
            $.ajax({
                type:'post',
                url:"{:url('index/user/loginCheck')}",
                data:$('#login').serialize(),
                dataType:'json',
                success:function(data){
                    switch(data.status){
                        case 1:
                        alert(data.message);
                        window.location.href="{:url('index/index')}";
                        break;
                        case 0:
                        case -1: 
                        alert(data.message);
                        break;
                    }
                } 
            })

        })
        
    })
</script>
{/block}
